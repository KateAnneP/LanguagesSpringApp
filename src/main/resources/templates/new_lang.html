<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Dodawanie języka</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/lang}">Języki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category}">Kategorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sets}">Zestawy</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-default" type="button">Wyloguj się</button>
                </form>
            </div>
        </div>
    </nav>
        <div class="container">
            <h1>Języki</h1>
            <hr>
            <h2>Dodawanie nowego języka:</h2>

            <form th:action="@{/lang/save}" th:object="${jezyk}" method="POST">
                <input type="text" th:field="*{nazwa}" placeholder="Nazwa języka" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Zapisz</button>
            </form>


            <hr>

            <a th:href = "@{/lang}">Powrót do listy języków</a>
        </div>
    </body>
</html>
