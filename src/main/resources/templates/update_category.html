<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Zaktualizuj kategorię</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Kategoria</h1>
    <hr>
    <h2>Zaktualizuj kategorię</h2>

    <form action="#" th:action="@{/category/save}" th:object="${kategoria}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{nazwa}" class="form-control mb-4 col-4" placeholder="Nazwa kategori">
        <button type="submit" class="btn btn-info col-2">Zaktualizuj</button>
    </form>

    <hr>

    <a th:href = "@{/category}">Powrót do listy kategorii</a>
</div>
</body>
</html>
