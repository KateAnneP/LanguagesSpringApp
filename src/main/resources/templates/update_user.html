<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaktualizuj słówko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body th:if="${session.user.getRola() == 1 || session.user.getRola() == 0}">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lang}">Języki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category}">Kategorie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sets}">Zestawy</a>
                </li>
                <li class="nav-item" th:if="${session.user.getRola() == 1}">
                    <a class="nav-link" th:href="@{/users}">Zarządzanie użytkownikami</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-danger" type="button"><a th:href="@{/logout}"> Wyloguj się </a></button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Użytkownicy</h1>
    <hr>
    <h2>Zaktualizuj użytkownika:</h2>

    <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{login}" placeholder="Login" class="form-control mb-4 col-4">
        <input type="text" th:field="*{haslo}" placeholder="Hasło" class="form-control mb-4 col-4">
        <input type="text" th:field="*{rola}" placeholder="Rola" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Zaktualizuj</button>
    </form>

    <hr>

    <a th:href = "@{/users}">Powrót do listy użytkowników</a>
</div>
</body>
</html>
