<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Languages</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Sets list</h1>

    <a th:href = "@{/category/add}" class="btn btn-primary btn-sm mb-3"> Add new set </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${kategorieList}">
            <td th:text="${cat.nazwa}"></td>
            <td> <a th:href="@{/category/update/{id}(id=${cat.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/category/delete/{id}(id=${cat.id})}" class="btn btn-danger">Delete</a>
                <a th:href = "@{/category/overview/{id}(id=${cat.id})}" class="btn btn-primary btn-sm mb-3"> Overview </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
