<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Dodawanie kategorii</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Kategorie</h1>
    <hr>
    <h2>Dodawanie nowej kategorii:</h2>

    <form action="#" th:action="@{/category/save}" th:object="${kategoria}" method="POST">
        <input type="text" th:field="*{nazwa}" placeholder="Nazwa kategorii" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Zapisz</button>
    </form>

    <hr>

    <a th:href = "@{/category}">Powrót do listy kategorii</a>
</div>
</body>
</html>
