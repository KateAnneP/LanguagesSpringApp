<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie zestawu</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Zestawy</h1>
    <hr>
    <h2>Dodawanie nowego zestawu:</h2>

    <form action="#" th:action="@{/sets/save}" th:object="${jezyk}" method="POST">
        <input type="text" th:field="*{nazwa}" placeholder="Nazwa zestawu" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Zapisz</button>
    </form>

    <hr>

    <a th:href = "@{/sets}">Powrót do listy zestawów</a>
</div>
</body>
</html>
