<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaktualizuj słówko</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lang}">Języki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category}">Kategorie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sets}">Zestawy</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-default" type="button">Wyloguj się</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Słówka</h1>
    <hr>
    <h2>Zaktualizuj słówko</h2>

    <form action="#" th:action="@{/vocab/save}" th:object="${slowko}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{slowko}" class="form-control mb-4 col-4" placeholder="Słówko">
        <input type="text" th:field="*{tlumaczenie}" class="form-control mb-4 col-4" placeholder="Tłumaczenie">
        <input type="text" th:field="*{jezyk}" class="form-control mb-4 col-4" placeholder="Język">
        <input type="text" th:field="*{kategoria}" class="form-control mb-4 col-4" placeholder="Kategoria">
        <input type="text" th:field="*{zestaw}" class="form-control mb-4 col-4" placeholder="Zestaw">
        <button type="submit" class="btn btn-info col-2">Zaktualizuj</button>
    </form>

    <hr>

    <a th:href = "@{/vocab}">Powrót do listy słówek</a>
</div>
</body>
</html>
