<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Languages</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/lang}">Języki</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/category}">Kategorie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sets}">Zestawy</a>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-default" type="button">Wyloguj się</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-2">
  <h1>Users List</h1>

  <a th:href = "@{/users/add}" class="btn btn-primary btn-sm mb-3"> Add new user </a>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>User</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
      <td th:text="${user.login}"></td>
      <td>
<!--       <a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-primary">Update</a>-->
<!--        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
