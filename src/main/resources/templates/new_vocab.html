<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie języka</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Słówka</h1>
    <hr>
    <h2>Dodawanie nowego słówka:</h2>

    <form action="#" th:action="@{/vocab/save}" th:object="${jezyk}" method="POST">
        <input type="text" th:field="*{slowko}" placeholder="Słówko" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tlumaczenie}" placeholder="Tłumaczenie" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Zapisz</button>
    </form>

    <hr>

    <a th:href = "@{/vocab}">Powrót do listy słówek</a>
</div>
</body>
</html>
